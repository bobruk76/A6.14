<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/game.css">

    <title>PVM A6.14</title>

  </head>
  <body class="ml-2 mr-2">
      <div class="d-flex justify-content-between align-content-center">
        <h1>10 квадратов</h1>
        <button id="button-reload" class="btn btn-primary ml-2">Играть заново</button>
        <article class="clock mr-5">
          <div class="seconds-container">
            <div class="seconds"></div>
          </div>
        </article>
      </div>
      <main>
        <div class="grid-wrapper"></div>

        <div class="progress">
          <div id="progressbar" class="progress-bar bg-success progress-bar-striped progress-bar-animated active" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>

        <div id="win-message" class="d-none">
          <h2>Вы нашли 10 зелёных квадратов за <span id="total-time-played"></span> секунд</h2>
        </div>

      </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="./js/utils.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
