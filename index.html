<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/game.css">

    <title>PWS A6 HW</title>


  </head>
  <body>
    <h1>10 квадратов</h1>
    <div class="container-fluid">
      <div class="grid-wrapper"></div>
      
      <div class="progress mb-2">
        <div id="progressbar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        </div>
      </div>

      <div id="win-message" class="d-none">
        <!-- TODO: можно добавить красные квадратики с отрицательным весом и делать счёт попаданий в конце как разницу очков за попадание минус штрафные -->
        <h2>Вы нашли 10 зелёных квадратов за <span id="total-time-played"></span> секунд</h2>
      </div>
      <div class="row">
        <button id="button-reload" class="btn btn-primary ml-2">Играть заново</button>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="./js/utils.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
